{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"> <!-- rel - relation 관계 정의, href - hyper reference 하이퍼 참조 -->
<div class="container my-3">    <!-- class 는 부트스트랩에 정의되어 있는 클래스--> <!-- division 문서 분할 엔터키?  -->
    <table class="table">
        <thead> <!-- table head -->
        <tr class="table-dark"> <!-- tr = table row -->
            <th>번호</th>     <!-- th table header 테이블 타이틀-->
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
        <tr>
            <td>{{ forloop.counter }}</td>  <!-- td = table data 테이블의 데이터 -->
            <td>
                <a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a>
            </td>
            <td>{{ question.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
